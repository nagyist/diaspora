      title: Trợ giúp
      getting_started_q: Giúp tôi với! Tôi cần hướng dẫn sử dụng cơ bản!
      getting_started_a: Bạn đọc kỹ nhé. Tìm hiểu %{tutorial_series} trên trang chủ. Nó sẽ chỉ bạn từng bước quá trình đăng ký và dạy bạn cách sử dụng các tính năng cơ bản của Diaspora.
