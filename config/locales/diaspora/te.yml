      download_data_q: నేను నా సీడ్ (ఖాతా) లో ఉన్న మొత్తం దత్తాంశం యొక్క నకలు దిగుమతి చేయవచ్చా?
      download_data_a: 'అవును. మీ సెట్టింగుల పేజీ యొక్క ఖాతా ట్యాబ్ యొక్క దిగువన మీరు రెండు బటన్లను కనుగొంటారు: ఒకటి మీ డేటాను డౌన్లోడ్ చేసుకోవడానికి  మరియు ఇంకొకటి మీ ఛాయాచిత్రాలు  డౌన్లోడ్ చేసుకోవడానికి.'
      close_account_q: నా సీడ్(ఖాతా)ను ఎలా తొలగించవచ్చు?
      close_account_a: మీ సెట్టింగులు పేజీ దిగువకు వెళ్ళి  "ఖాతాను మూసివేయి" అను బటన్ క్లిక్ చేయండి. మీరు ప్రాసెస్ని/పద్ధతి పూర్తి చేయడానికి మీ సంకేతపదం నమోదు చేయమని అడుగుతుంది. గుర్తుంచుకోండి, మీరు మీ ఖాతాను మూసివేస్తే, మీరు ఆ పాడ్ లో మీ వాడుకరిపేరు మళ్లీ  <strong> ఎప్పుడూ </strong>  నమోదు చెయ్యలేరు.
      data_visible_to_podmin_q: నా సమాచారాన్ని ఎంత వరకూ పాడ్ నిర్వాహకుడు చూడగలడు?
      data_other_podmins_q: నా సమాచారాన్ని ఇతర పాడ్ల నిర్వాహకులు చూడగలరా?
    aspects:
