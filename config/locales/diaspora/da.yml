      configure_your_pod: Konfigurer din pod
      create_an_account: Opret en konto
      make_yourself_an_admin: Gør dig selv til admin
      update_your_pod: Opdater din pod
      getting_help: Hvordan får man hjælp
      contribute: Bidrag
