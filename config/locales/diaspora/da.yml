        Hej!

        Du er blevet inviteret af %{user} til at deltage på Diaspora!

        Tryk på dette link for at komme i gang:

        [%{invite_url}][1]

        Eller tilføj %{diaspora_id} til dine kontakter hvis du allerede har en konto.


        Kærlig hilsen

