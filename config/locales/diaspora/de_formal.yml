    invite:
      message: |-
        Hallo!

        Sie wurden von %{user} eingeladen, diaspora* beizutreten!

        Klicken Sie auf diesen Link, um loszulegen

        [%{invite_url}][1]

        Falls Sie bereits ein Konto besitzen, können Sie %{diaspora_id} zu Ihren Kontakten hinzufügen.


        Alles Liebe,

